spring:
  profiles:
    active: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.diary: DEBUG

jwt:
  secret: testSecretKeyForTestEnvironmentOnlyDoNotUseInProduction1234567890
  expiration: 3600000      # 1시간
  refresh-token:
    expiration: 604800000  # 7일 